<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/styles/main.css}" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
		rel='stylesheet' type='text/css' />
</head>
<body>
	<!-- th:fragment define un fragment los cuales sirven para evitar la redundancia de codigo -->
	<!-- Sintaxis th:fragment="Nombre del fragment" -->
	<div th:fragment="footer">
		<!-- this is header -->
	<footer>
      <div class="container-footer-main">
        <div class="container-body">
          <div class="col1">
            <h1>Sobre FindRoomie</h1>
            <p>
              Somos una empresa peruana de alquiler de departamentos y búsqueda de roommates.
            </p>
          </div>
          <div class="col2">
            <h1>Nuestras redes sociales</h1>
            <div class="row">
              <img src="../../../imagenes/facebook.png" alt="Facebook" />
              <label>Síguenos en Facebook</label>
            </div>
            <div class="row">
              <img src="../../../imagenes/twitter.png" alt="Twitter" />
              <label>Síguenos en Twitter</label>
            </div>
            <div class="row">
              <img src="../../../imagenes/instagram.png" alt="Instagram" />
              <label>Síguenos en Instagram</label>
            </div>
          </div>
          <div class="col3">
            <h1>Información de contacto</h1>
            <div class="row2">
              <img src="../../../imagenes/house.png" alt="Home" />
              <label
                >Av. Francisco Hernádez # 497, Surco.</label
              >
            </div>
            <div class="row2">
              <img src="../../../imagenes/smartphone.png" alt="Phone" />
              <label>+51 01 5051111</label>
            </div>
            <div class="row2">
              <img src="../../../imagenes/contact.png" alt="Mail" />
              <label>contacto@findroomie.pe</label>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer">
        <div class="footerb">
          <div class="copyright">
            © FindRoomie 2021, Todos los derechos reservados |
            <a href="#">FindRoomie</a>
          </div>
          <div class="terminos">
            <a href="">Información de la Compañia</a> |
            <a href="">Política de Privacidad</a> |
            <a href="">Términos y Condiciones</a>
          </div>
        </div>
      </div>
    </footer>
	</div>

</body>

</html>

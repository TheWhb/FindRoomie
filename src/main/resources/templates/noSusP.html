<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Administrar Suscripcion Propietario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a href="@{/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="c-main-config">
			<div class="c-flex-config">
				<div class="p-config-izq">
					<ul class="config-list">
						<li><a href="#" class="config-link">Administrar
								suscripción</a></li>
						<li><a href="#" class="config-link">Ayuda</a></li>
					</ul>
					<img src="../imagenes/g-config.svg" height="60%" width="60%">
				</div>


				<div class="p-config-der-sus">
					<br />
					<form class="registroRR"
						th:action="@{/SuscripcionXPropietario/registrar}" method="post"
						th:object="${suscripcionXPropietario}">
						<div>
							<h1>Administrar suscripción</h1>
							<input type="text" th:field="*{idPropietario}" hidden="hidden"></input>
							<label for="names">Propietario:</label> <label
								th:text="${NAPropietario}"></label> <select id="cbo-RE-genero"
								th:field="*{propietarioSuscripcionXPropietario.idPropietario}"
								hidden="hidden">
								<option th:value="${idPropietario}" th:text="${NAPropietario}">
								</option>
							</select> <br /> <br /> <label for="apellidos">Plan</label><br /> <select
								id="cbo-RE-genero"
								th:field="*{suscripcionSuscripcionXPropietario.idSuscripcion}">
								<option th:each="s: ${listaSuscripciones}"
									th:value="${s.idSuscripcion}" th:text="${s.TipoSuscripcion}">
								</option>
							</select> <br /> <br /> <label for="apellidos">Renovable</label><br /> <select
								id="cbo-RE-genero"
								th:field="*{RenovableSuscripcionXPropietario}">
								<option th:value="true">Si</option>
								<option th:value="false">No</option>
							</select> <br /> <br />



							<button type="submit" id="btn-RE-registroR">Regístrate</button>

						</div>
					</form>
				</div>

				<div class="circle3"></div>
				<div class="circle4"></div>
				<div class="circle1"></div>
				<div class="circle2"></div>

			</div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Editar Perfil Propietario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a href="#" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
	<div class="c-main-config">
		<div class="c-flex-config">
			<div class="p-config-izq">
				<ul class="config-list">
					<li><a href="#" class="config-link">Editar perfil</a></li>
					<li><a href="#" class="config-link">Administrar suscripción</a></li>
					<li><a href="#" class="config-link">Ayuda</a></li>
					<br/>
					<br/>
					<li><a href="#" class="config-link">Cerrar sesión</a></li>
				</ul>
				<img src="../imagenes/g-config.svg" height="60%"
					width="60%">
			</div>
			<div class="p-config-der">
					<form class="f-edit-perfil">
						<div>
						
							<h2 class="t-h2-editarPerfil">Editar perfil</h2>
						
							<label for="Correo electronico" id="l-EP-email">Email</label><br />
							<input type="text" maxlength="30" id="i-EP-email">
							<br />
							<br />
							<label for="Contraseña" id="l-EP-password">Contraseña</label><br />
							<input type="password" id="i-EP-password" maxlength="10"/>
							<br />
							<br />		
							<label for="Nombres Completos" id="l-EP-NombresCompletos">Nombres Completos</label><br />
							<input type="text" id="i-EP-nombrescompletos"maxlength="45" disabled>
							
						</div>
						<div>
						
							<label for="Apellidos Completos" id="l-EP-ApellidosCompletos">Apellidos Completos</label><br />									
							<input type="text" id="i-EP-apellidoscompletos" maxlength="45" disabled>
							<br />
							<br />
							<label for="Numero Telefonico" id="l-EP-numerotelef">Número Telefónico</label><br />									
							<input type="text" id="i-EP-numerotelef" maxlength="9" onkeypress="return isNumberKeyy(event)">
								<script>
									function isNumberKeyy(evt)
									{
										var charCode = (evt.which) ? evt.which : event.keyCode
										if (charCode > 31 && (charCode < 48 || charCode > 57))
										return false;
									
										return true;
									}
								</script>
							<br />
							<br />
							
							<button type="button" id="btn-EP-cancelar">Cancelar</button>
							<br/>
							<br/>
							<button id="btn-EP-actualizarcambios">Actualizar</button>
							
						</div>
					</form>
		
					</div>
					<div class="circle3"></div>
					<div class="circle4"></div>
					<div class="circle1"></div>
					<div class="circle2"></div>
				</div>
			</div>
	</main>
		<div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>

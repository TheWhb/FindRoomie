<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Inicio Roomie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a th:href="@{/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
				<li><a href="#" class="header-link">Configuración</a></li>
				<li><a href="#" class="btn-sus1">Premium</a></li>
			</ul>
		</div>
	</header>
	<main>
	<div class="c-main-r">
		<div class="c-inicio-r">
				<div class="i-izq">
				<h1>Las Viviendas</h1>
				
					<table id="viviendas">
						<thead>
							<tr>
								<th>DESCRIPCION</th>
								<th>DIRECCION</th>
								<th>NCUARTOS</th>
								<th>NBAÑOS</th>
								<th>NPISOS</th>
								<th>NPERSONAS</th>
								<th th:if="${ViviendaAlquilada == null}">OPERACION</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="due: ${listaViviendas}">
								<td th:text="${due.NNombreVivienda}"></td>
								<td th:text="${due.DDireccionVivienda}"></td>
								<td th:text="${due.NCuartosVivienda}"></td>
								<td th:text="${due.NBanosVivienda}"></td>
								<td th:text="${due.NPisosVivienda}"></td>
								<td th:text="${due.NPersonasVivienda}"></td>
								<td th:if="${ViviendaAlquilada == null}"><a th:href="@{/roomie/alquilar?id=}+${due.idVivienda}">Alquilar</a></td>
								
							</tr>
						</tbody>
					</table>
				</div>
				<div class="i-dere">
					<h1>Bienvenido, roomie</h1>
					
					<h2 th:text="${NombreApellido}"></h2>
					<br/>
					<br/>
					<h2 th:if="${mensaje != null}" th:text="${mensaje}"></h2>
					<table id="viviendas" th:if="${ViviendaAlquilada != null}" th:object="${ViviendaAlquilada}">
						<thead>
							<tr>
								<th>DESCRIPCION</th>
								<th>DIRECCION</th>
								<th>NCUARTOS</th>
								<th>NBAÑOS</th>
								<th>NPISOS</th>
								<th>NPERSONAS</th>
								<th>OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="due: ${listaViviendas}">
								<td th:text="${due.NNombreVivienda}"></td>
								<td th:text="${due.DDireccionVivienda}"></td>
								<td th:text="${due.NCuartosVivienda}"></td>
								<td th:text="${due.NBanosVivienda}"></td>
								<td th:text="${due.NPisosVivienda}"></td>
								<td th:text="${due.NPersonasVivienda}"></td>
								<td><a href="">Cancelar</a></td>
							</tr>
						</tbody>
					</table>
					<br/>
					<br/>
				</div>

			</div>
		<div class="circle1"></div>
		<div class="circle2"></div>
		
		
	
	</div>


	</main>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Login Roomie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a th:href="@{/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="c-login-main">
			<div></div>
			<div class="d-derecha">
				<div class="d-login">
					<h1 class="t-login">Entra a la comunidad.</h1>
					<br/>
					<a th:href="@{/propietario/irLogin}" class="l-propietarios">ir a Login para propietarios</a>
					<br/><br/>
					<p class="t-eresnuevo">
						¿Eres nuevo?<a th:href="@{/roomie/irRegistrar}" class="registrate-aqui"> Registrate
							aquí.</a>
					</p>
					<br />
					<form class="loginPP" th:action="@{/roomie/validarUsuario}" method="post" th:object="${roomie}">
						<label id="mailL" for="emailR">Email:</label><br/>
						<input type="text" id="correoElectronico" th:field="*{EmailRoomie}"></input>
						<br/>
						<br/>
						<label id="passwL" for="passwordR">Contraseña:</label><br/>
						<input type="password" id="contrasenia" th:field="*{ContraseñaRoomie}"></input>
						<br/>
						<br/>
						<button type="submit" id="btnEntrar">Únete</button>
					</form>
					<h3 th:if="${mensaje != null}" th:text="${mensaje}"></h3>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>

	
</body>
</html>

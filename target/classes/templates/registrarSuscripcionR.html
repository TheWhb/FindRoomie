<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Registro de Suscripcion en Roomie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a th:href="@{/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
	<div class="c-main-registro">
		<div class="registro1R">
			<form class="registroRR" th:action="@{/SuscripcionXRoomie/registrar}" method="post" th:object="${suscripcionXRoomie}">
				<div>
					<h2>Registro</h2>
					<label for="names">Roomie:</label>
					<label th:text="${NARoomie}"></label>
					<select id="cbo-RE-genero" th:field="*{roomieSuscripcionXRoomie.idRoomie}" hidden="hidden">
	    					<option th:value="${idRoomie}"
	    							th:text="${NARoomie}">
	    					</option>
    					</select>
					<br/>
					<br/>
					<label for="apellidos">Plan</label><br/>
					<select id="cbo-RE-genero" th:field="*{suscripcionSuscripcionXRoomie.idSuscripcion}">
	    					<option th:each="s: ${listaSuscripciones}"
	    							th:value="${s.idSuscripcion}"	
	    							th:text="${s.TipoSuscripcion}">
	    					</option>
    				</select>
					<br/>
					<br/>
					<label for="apellidos">Renovable</label><br/>
					<select id="cbo-RE-genero" th:field="*{RenovableSuscripcionXRoomie}">
	    					<option th:value="true"> Si </option>
	    					<option th:value="false"> No </option>
    				</select>
					<br/>
					<br/>
					
					
					
					<button type="submit" id="btn-RE-registroR">Reg√≠strate</button>
					
				</div>
			</form>
		
		</div>
		<div class="circle1"></div>
		<div class="circle2"></div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a th:href="@{/propietario/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
	<div class="c-main-registro">
		<div class="registro1R">
			<form class="registroRR" th:action="@{/propietario/registrar}" method="post" th:object="${propietario}">
				<div>
					<h2>Registro</h2>
					<label id="l-RE-NombresCompletos" for="names">Nombres Completos</label><br/>
					<input type="text" id="i-RE-nombrescompletos" placeholder="ej: Juan Pedro"
					th:field="*{NPropietario}" maxlength="60"/>
					<br/>
					<br/>
					<label id="l-RE-ApellidosCompletos" for="apellidos">Apellidos Completos</label><br/>
					<input type="text" id="i-RE-apellidoscompletos" placeholder="ej: Perez Quispe" 
					th:field="*{APropietario}" maxlength="60"/>
					<br/>
					<br/>
					<label id="l-RE-username" for="username">Nombre de usuario</label><br/>
					<input type="text" id="i-RE-username" th:field="*{UsernamePropietario}"
					maxlength="60"/>
					<br/>
					<br/>
					<label id="l-RE-fnacimiento" for="date">Fecha de nacimiento</label><br/>
					<input type="date" id="ca-RE-fnacimiento" th:field="*{DNacimientoPropietario}"/>
					<br/>
					<br/>
					<label id="l-RE-nrocelular"  for="nrocel">Nro de celular</label><br/>
					<input type="text" id="i-RE-nrocelular" onkeypress="return isNumberKey(event)" 
					th:field="*{NroCelularPropietario}" maxlength="9"/>
					<script>
						function isNumberKey(evt)
						{
							var charCode = (evt.which) ? evt.which : event.keyCode
							if (charCode > 31 && (charCode < 48 || charCode > 57))
							return false;
						
							return true;
						}
						</script>
					<br/>
					<br/>
				</div>
				<div>
					<label id="l-RE-email" for="names">Email</label><br/>
					<input type="text" id="i-RE-email" placeholder="ej: juanpedro@ejemplo.com" 
					th:field="*{EmailPropietario}" maxlength="30">
					<br/>
					<br/>
					<label id="l-RE-genero" for="genero">Género</label><br/>
					<select id="cbo-RE-genero" name="genero" th:field="*{GeneroPropietario}">
	    					<option value="Hombre">Hombre</option>
	    					<option value="Mujer">Mujer</option>
	    					<option value="Helicóptero">Helicóptero Boeing AH-64 Apache</option>
    					</select>
					<br/>
					<br/>
					<label id="l-RE-nacionalidad" for="nacionalidad">Nacionalidad</label><br/>
					<input type="text" id="i-RE-nacionalidad" th:field="*{NacionalidadPropietario}"
					maxlength="30">
					<br/>
					<br/>
					<label id="l-RE-DNI"  for="dni">DNI</label><br/>
					<input type="text" id="i-RE-DNI" onkeypress="return isNumberKeyy(event)" 
					th:field="*{DNIPropietario}" maxlength="8">
					<script>
						function isNumberKeyy(evt)
						{
							var charCode = (evt.which) ? evt.which : event.keyCode
							if (charCode > 31 && (charCode < 48 || charCode > 57))
							return false;
						
							return true;
						}
						</script>
					<br/>
					<br/>
					<label id="l-RE-password" for="password">Contraseña</label><br/>
					<input type="password" id="i-RE-password" th:field="*{ContraseñaPropietario}"
					maxlength="10"><br><br>
					<input type="checkbox" onclick="showPassword()">Mostrar contraseña
					
					<script>
					function showPassword() {
					  var x = document.getElementById("i-RE-password");
					  if (x.type === "password") {
					    x.type = "text";
					  } else {
					    x.type = "password";
					  }
					}
					</script>

					<br/>
					<br/>
					<button type="submit" id="btn-RE-registroR">Regístrate</button>
					
				</div>
				
				
				
			</form>
		
		</div>
		<div class="circle1"></div>
		<div class="circle2"></div>
		
		
	
	</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Registro Roomie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link th:href="@{/styles/main.css}" rel="stylesheet" />


<link href='https://fonts.googleapis.com/css?family=Be+Vietnam+Pro'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<header>
		<h1 class="logo_findr">FindRoomie</h1>
		<div class="navigation">
			<ul class="enlaces">
				<li><a th:href="@{/bienvenido}" class="header-link">Inicio</a></li>
				<li><a href="#" class="header-link">Sobre Nosotros</a></li>
				<li><a href="#" class="header-link">Lugares</a></li>
				<li><a href="#" class="header-link">Contacto</a></li>
			</ul>
		</div>
	</header>
	<main>
	<div class="c-main-registro">
		<div class="registro1R">
			<form class="registroRR" th:action="@{/roomie/registrar}" method="post" th:object="${roomie}">
				<div>
					<h2>Registro</h2>
					<label id="l-RE-NombresCompletos" for="names">Nombres Completos</label><br/>
					<input type="text" id="i-RE-nombrescompletos" placeholder="ej: Juan Pedro" th:field="*{NRoomie}" maxlength="60">
					<br/>
					<br/>
					<label id="l-RE-ApellidosCompletos" for="apellidos">Apellidos Completos</label><br/>
					<input type="text" id="i-RE-apellidoscompletos" placeholder="ej: Perez Quispe" th:field="*{ARoomie}" maxlength="60">
					<br/>
					<br/>
					<label id="l-RE-username" for="username">Nombre de usuario</label><br/>
					<input type="text" id="i-RE-username" th:field="*{UsernameRoomie}" maxlength="60">
					<br/>
					<br/>
					<label id="l-RE-fnacimiento" for="date">Fecha de nacimiento</label><br/>
					<input type="date" id="ca-RE-fnacimiento" th:field="*{DNacimientoRoomie}">
					<br/>
					<br/>
					<label id="l-RE-nrocelular"  for="nrocel">Nro de celular</label><br/>
					<input type="text" id="i-RE-nrocelular" onkeypress="return isNumberKey(event)" th:field="*{NroCelularRoomie}" maxlength="9">
					<script>
						function isNumberKey(evt)
						{
							var charCode = (evt.which) ? evt.which : event.keyCode
							if (charCode > 31 && (charCode < 48 || charCode > 57))
							return false;
						
							return true;
						}
						</script>
					<br/>
					<br/>
				</div>
				<div>
					<label id="l-RE-email" for="names">Email</label><br/>
					<input type="text" id="i-RE-email" placeholder="ej: juanpedro@ejemplo.com" th:field="*{EmailRoomie}" maxlength="30">
					<br/>
					<br/>
					<label id="l-RE-genero" for="genero">Género</label><br/>
					<select id="cbo-RE-genero" name="genero" th:field="*{GeneroRoomie}">
	    					<option value="1">Hombre</option>
	    					<option value="2">Mujer</option>
	    					<option value="3">Helicóptero Boeing AH-64 Apache</option>
    					</select>
					<br/>
					<br/>
					<label id="l-RE-nacionalidad" for="nacionalidad">Nacionalidad</label><br/>
					<input type="text" id="i-RE-nacionalidad" th:field="*{NacionalidadRoomie}" maxlength="30">
					<br/>
					<br/>
					<label id="l-RE-DNI"  for="dni">DNI</label><br/>
					<input type="text" id="i-RE-DNI" onkeypress="return isNumberKeyy(event)" th:field="*{DNIRoomie}" maxlength="8">
					<script>
						function isNumberKeyy(evt)
						{
							var charCode = (evt.which) ? evt.which : event.keyCode
							if (charCode > 31 && (charCode < 48 || charCode > 57))
							return false;
						
							return true;
						}
						</script>
					<br/>
					<br/>
					<label id="l-RE-password" for="password">Contraseña</label><br/>
					<input type="password" id="i-RE-password" th:field="*{ContraseñaRoomie}"><br><br>
					<input type="checkbox" onclick="showPassword()">Mostrar contraseña
					
					<script>
					function showPassword() {
					  var x = document.getElementById("i-RE-password");
					  if (x.type === "password") {
					    x.type = "text";
					  } else {
					    x.type = "password";
					  }
					}
					</script>
					<br/>
					<br/>
					<label id="l-RE-username" for="username">Presentación</label><br/>
					<textarea rows="5" cols="80" id="i-RE-username" th:field="*{PresentacionRoomie}" maxlength="200"></textarea>

					<br/>
					<br/>
					<button type="submit" id="btn-RE-registroR">Regístrate</button>
					
				</div>
				
				
				
			</form>
		
		</div>
		<div class="circle1"></div>
		<div class="circle2"></div>
		
		
	
	</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
